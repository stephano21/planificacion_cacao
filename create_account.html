<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body style="background-image: url(static/img/bg.jpg);background-size: 100%;">
    <div class=" d-flex align-items-center justify-content-center vh-100">
        <div class="card col-sm-4">
            <div id="alert"></div>
            <div class="card-header">
                Crear cuenta
            </div>
            <!--cuadro de loguin -->
            <form id="create_account"  method="post">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Cédula</span>
                        <input type="text" class="form-control" placeholder="Cédula" id="id"
                            aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre</span>
                        <input type="text" class="form-control" placeholder="Nombre" id="name"
                            aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Apellido</span>
                        <input type="text" class="form-control" placeholder="Apellido" id="lname"
                            aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Correo</span>
                        <input type="email" class="form-control" placeholder="Correo" id="email"
                            aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Contrase&ntildea</span>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña"
                            name="password" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="submit" class="form-control btn btn-primary" aria-label="Username"
                            aria-describedby="basic-addon1" value="Crear cuenta">
                    </div>
                    <a href="index.html">Ya tiene una cuenta? Iniciar Sesión</a>
                </div>
            </form>
            <!--fin de cuadro -->
        </div>
    </div>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/jquery/jquery-3.6.0.min.js"></script>
    <script src="static/js/scripts/main.js" type="module"></script>
</body>

</html>
